version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.22.1-browsers-legacy@sha256:adfcac7e510527944a11fbc5280c7940749df3e0735a5b83b57fc8766d0a0968"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
