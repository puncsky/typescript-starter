version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.23.0-browsers-legacy@sha256:757849b296f6b5be7e4a26b8a6c07756003a41d48bad60666955f788c79b47d3"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
