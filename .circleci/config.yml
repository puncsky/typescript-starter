version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.16.1-browsers-legacy@sha256:7131238b6583b1c02e4e9ce47051fa5b7102a99de3d8bc98ea56d4893da1e904"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
