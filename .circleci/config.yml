version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.16.3-browsers-legacy@sha256:51dfe6e0640276f665adaa04c79199f2dfbb6705fd85e6072bdcef7a7442e288"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
