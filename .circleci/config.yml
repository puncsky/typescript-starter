version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.20.0-browsers-legacy@sha256:c8274a298426e14dff0b5f6874a5e5ad069e32a766fe59d9902333fed2ec9517"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
