version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.22.0-browsers-legacy@sha256:a5b6932bea022d34d4c2dbb42ad9bba4ea0af12c5a28dc4006ab1c876f2c1de3"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
