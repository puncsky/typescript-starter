version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.19.0-browsers-legacy@sha256:4d16b8c04e8a93b423b5aa4f4123f1d2f7dbb78f5c4635b18651112f2a1d5533"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
