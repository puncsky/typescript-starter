version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.18.0-browsers-legacy@sha256:0b609f8edb1d2bbc0bbd61442a152eca1fd9a92898728aa141f294a76380eaa1"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
