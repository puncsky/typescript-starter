version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.22.0-browsers-legacy@sha256:ce781a45799684f2a58cb7dcc380e1e9d1aea79ddda760b01ed6940ee10b6b41"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
