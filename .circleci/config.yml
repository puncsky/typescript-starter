version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.23.0-browsers-legacy@sha256:6c7d293079e2e7d6b57af1868b4985ef59d24a7a69bd04621a19977871ecd223"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
