version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.16.3-browsers-legacy@sha256:78a0056128ca867168c76dc6d6d1f18b3a024d2419c067ff424b3b10f23d0b12"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
