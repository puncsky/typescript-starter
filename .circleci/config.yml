version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.23.2-browsers-legacy@sha256:33635c706ea3ba916a4b4df04d612c489eb8a781ce7df039dea8029ec6754d32"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
