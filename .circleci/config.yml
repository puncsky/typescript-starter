version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.16.2-browsers-legacy@sha256:b0258a07a0427357795132e83ab4225512528263bdb13c99f8d3ea3277462e95"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
