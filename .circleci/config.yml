version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:16.13.1-browsers-legacy@sha256:626ccde158f7b99c9ff6e418384550f2a77f5156cc416037be1718e9251a50a4"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
