version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.20.1-browsers-legacy@sha256:b7f5f02d74472162d271b0a0967323a6e4cc97da726a58aefb2ea20d165bad2d"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
