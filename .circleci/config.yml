version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.21.0-browsers-legacy@sha256:3dfdf99b2a0b10e0bbb53c8862f66b0983edfc1e486cd8a552ac38e12c40f662"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
