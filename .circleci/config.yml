version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:15.14.0-browsers-legacy@sha256:bb125057e08a53df5827375d183edcbc04d3ae3930bca888142f0e95fa2e2106"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
