version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.15.3-browsers-legacy@sha256:4044c3e731947aa474133a7e98646e268ce4e3f580ebd285c2a3c5301ba84d64"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
