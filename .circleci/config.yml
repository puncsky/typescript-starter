version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.24.1-browsers-legacy@sha256:cdbff00c21f190854e1ef98f10a5a98bed18016e09aea92ffa70646627da633b"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
