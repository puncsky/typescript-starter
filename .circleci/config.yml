version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.23.1-browsers-legacy@sha256:b37deba76670436ac7584871d067f71a508f4de942b8f4a17439f9f4c357be0b"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
