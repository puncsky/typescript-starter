version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.22.1-browsers-legacy@sha256:8840d22f15070d28c789819a6bbecb5bd32c95cf0377666dabb802f2d150e2ed"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
