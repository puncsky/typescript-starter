version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.20.1-browsers-legacy@sha256:11b7c22d6f3ecaab5125daeb3f0df752dc615eb063daecdd65a4e6d593ccd7f8"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
