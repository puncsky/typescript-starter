version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.23.0-browsers-legacy@sha256:b51c1a279c0e8f0b2eebdf5a95796d9bc64dde1cf32afa630ee3536f52b7c066"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
