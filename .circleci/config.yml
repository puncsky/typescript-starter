version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.24.0-browsers-legacy@sha256:94804ff1ece18c701941ab88d8a6b5aaad291e528a9055b719daacf50051e83a"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
