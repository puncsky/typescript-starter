version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.16.3-browsers-legacy@sha256:10c6cb43c9fe821a80f353127383804ff52ddb0710c4517f505bf6bbab7f46db"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
