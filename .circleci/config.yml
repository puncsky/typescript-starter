version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.23.0-browsers-legacy@sha256:2f916a185a0c417ddbda226ffa2900afa73ece770f656196c604bb441d86f3b2"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
