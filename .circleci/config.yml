version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.18.0-browsers-legacy@sha256:ccea9fe975bfc97ebeceec484862a9ec0d337776d98e970d3bca05a1236a27a9"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
