version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.23.3-browsers-legacy@sha256:79f9c148fce2551ac16738360909bdc91f9510669c302358ffa6c3e8a429b3c9"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
