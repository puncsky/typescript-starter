version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.16.3-browsers-legacy@sha256:19431dfa29c5ba8ece2eb88e09b83a4b4ec34b0fa1b8be0c80c46dce843a43c5"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
