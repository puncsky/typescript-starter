version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:17.2.0-browsers-legacy@sha256:9777cd7837d95ee8c2507f5bdb8110e1294b0cd727cf3d8b459b034efb616115"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
