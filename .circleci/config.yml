version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.22.0-browsers-legacy@sha256:c0fe41a5dd38a1ff378fe17d2dc141b134dbf142bbfc22690e86d3fa8698bacf"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
