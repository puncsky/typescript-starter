version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.23.1-browsers-legacy@sha256:b78783c340d896e2efbd87076776e52a637686ad85ef64c7a4be5cf335e0f6c1"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
