version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.21.0-browsers-legacy@sha256:dbcfc1b8eeec2156b6f61fe2502b4d9e908e283dad444d7c4c804a217b229247"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
