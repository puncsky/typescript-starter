version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.22.1-browsers-legacy@sha256:1964dbd5103e1137ff75f8818c13f60a12f8c6a62528035c4944a276567b2498"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
