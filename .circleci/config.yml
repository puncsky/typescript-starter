version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.23.1-browsers-legacy@sha256:2eb5cfb03b018a5189a314f4f7cc9fc077fd0237fbd35ecff6013f8ef0611aab"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
