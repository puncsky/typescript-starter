version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.19.0-browsers-legacy@sha256:9124cd7b3f8f0c2f2b4780a0d37ad1253dc5a35a961dcd8a81bc5d64c7992cff"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
