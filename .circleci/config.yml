version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.23.0-browsers-legacy@sha256:f9f1e4745a13798995994ea47e963615191797552bf8da7fb5a7e81a4f8063ae"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
