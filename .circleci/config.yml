version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.16.1-browsers-legacy@sha256:13795c532b98908d1f3f1620184813c164c7915191733ad09ef9853657e9b4d2"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
