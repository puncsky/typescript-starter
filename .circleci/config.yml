version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.18.0-browsers-legacy@sha256:39ff864064db2d17100295a0f6dc5e148a9892487dc4d82097eb03ef5a32f560"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
