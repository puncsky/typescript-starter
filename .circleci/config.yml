version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.22.1-browsers-legacy@sha256:184aee57aa784a716db53e9f2bafa6ff39d82cce97c9a1a5eca40f5ef2a3f94b"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
