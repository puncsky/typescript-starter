version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.22.1-browsers-legacy@sha256:4b72199fa52ce0208d5c0acd586b97a6c113bfac70beac5e14e3e46feaebc161"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
