version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.22.0-browsers-legacy@sha256:f90582521c14def2003bd551353641a99e58c2cbe0e826ab9ee5ee609d3df202"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
