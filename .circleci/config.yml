version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.24.1-browsers-legacy@sha256:b603feb54260f44c68f9ccef4fb3fbcaded7d40e623d2ef5cbe2cd093c534683"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
