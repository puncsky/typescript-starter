version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.20.1-browsers-legacy@sha256:f2449a584479d76ce787383fc48cb23a3e26b04f4bd6790039b033ec913ec83a"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
