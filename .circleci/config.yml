version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.24.1-browsers-legacy@sha256:a4d8a65c967a8299876e04d0fab51291daa78950349b8f1a0bdbb5ea2d07c5f9"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
