version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.23.2-browsers-legacy@sha256:150e0779492ef9a782927db8eb798410481af9bbdb568a30bcb2d8b92cb894f6"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
