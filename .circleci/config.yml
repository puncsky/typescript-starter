version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.20.1-browsers-legacy@sha256:41b34fc0daa4e8e5f3661596fceee5392436f459eb224e70cf47a6641e8cc264"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
