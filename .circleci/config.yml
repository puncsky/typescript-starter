version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.23.2-browsers-legacy@sha256:cfd67c696a55c0e17631153ae101c905b2e399bd6f72aff4dc3773a80684e047"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
