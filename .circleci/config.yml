version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.16.1-browsers-legacy@sha256:cf8449c48bcec49b7123d7808e4f320026739bc7041972ce6b1342182443d56c"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
