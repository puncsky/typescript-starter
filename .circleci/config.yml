version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.23.2-browsers-legacy@sha256:6202b8bc6a7b5526a6d5e6e03b9a2bbea58fb767c4d85a0dbd56d0861f7ed03e"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
