version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.23.2-browsers-legacy@sha256:b7758435ea938b2131d76415cb1e8a487470a8c46ed266640064e740323eed92"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
