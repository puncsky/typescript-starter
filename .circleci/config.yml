version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.16.3-browsers-legacy@sha256:6e3e744bdfcba6c9fc196290c09c871da2daffe22eac1c376eeaa13797191378"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
