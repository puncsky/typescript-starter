version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.24.1-browsers-legacy@sha256:1542b8a0f3735c272b1d8ff06d6579a3273eb1d2e78d3210691f5a997341ba23"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
