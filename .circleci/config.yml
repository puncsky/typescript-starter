version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.16.1-browsers-legacy@sha256:eaf07eeaf61c014c172fc9c16b2d32b9c1d2d88e8964b6263a278274c36d5f67"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
