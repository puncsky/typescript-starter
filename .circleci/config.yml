version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:16.11.1-browsers-legacy@sha256:804fad817b67b8141dbdab0902e3f0396edebc8679b2640a006e32b792a69298"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
