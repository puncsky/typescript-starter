version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.19.0-browsers-legacy@sha256:786c445a7e34a4f5e516eaaae73092e33a54c9f622a39662045f5c5d0a4651c9"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
