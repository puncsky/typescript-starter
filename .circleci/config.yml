version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.24.0-browsers-legacy@sha256:a5d1c38b0ff16917ab3cc728611b2de5dfda6d6e5cb54ca2786226b4e1b43eec"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
