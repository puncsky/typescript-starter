version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.24.0-browsers-legacy@sha256:9c89d96e69ddb507e9c8c885f5f46cafbe7bb2c23f2b14c5bb7c9732f4333f57"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
