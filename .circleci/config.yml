version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.18.0-browsers-legacy@sha256:a7e146e459be78cbb3316b67465ecd9b83fe08f711e8b9e03ca59df0024fe8de"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
