version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.21.0-browsers-legacy@sha256:e3450287e8bf73fa0f25ed7abe489df6ed41d3979acea5550f436035cd709cbd"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
