version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.23.3-browsers-legacy@sha256:891f0091bc10ca1d5dd82117232a9843c7dd62f9af1045c225550216fbef8e4e"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
