version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.23.1-browsers-legacy@sha256:957b9ed3badb15e19c2a54e4364822b9502064da818066b4ab62262d8c53b615"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
