version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.23.1-browsers-legacy@sha256:06f04a6b34fcb0ef3304bf88b65c588e9a59f8971530f7e485aa309c15117a6b"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
