version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.24.0-browsers-legacy@sha256:84d9b5a6a83e1e6e377950966ec3472eeff63a23a4664c235037155c0209f46c"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
