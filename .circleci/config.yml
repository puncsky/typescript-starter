version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.23.3-browsers-legacy@sha256:f6dfcf496604e24f0ce4ed0c9fc61182ff780f8d096a905ee95a0e5816f4b93f"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
