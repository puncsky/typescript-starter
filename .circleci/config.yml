version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.20.0-browsers-legacy@sha256:ca3136c423eee2b2852ae40bb9b68bf964c3bb0b7ae88ddc5439d2c14b62d153"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
