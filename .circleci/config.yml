version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.23.3-browsers-legacy@sha256:614b56f0e063a9010033a5271eb91aa0c410ea3eb99b0417a1cd9fe0c11aba81"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
