version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.16.1-browsers-legacy@sha256:d7f8c8270ba2939386223728fc40e2fcdc86276295d84980ca25720db23df047"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
