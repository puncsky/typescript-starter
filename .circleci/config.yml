version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.24.1-browsers-legacy@sha256:592f64e022fd2b44a024fc1dde4e70c7e968e3473f3d69e3154d0c9522141292"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
