version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.23.3-browsers-legacy@sha256:df5face819f8c720def998ea336d4fb9b315a0c1d2412cdba243505fe6260e5f"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
