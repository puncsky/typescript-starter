version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.21.0-browsers-legacy@sha256:c4f6a1f26ca67a3e0820ab62796536751664ded37bc4b34a0bdad9161856d674"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
