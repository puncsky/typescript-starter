version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.16.0-browsers-legacy@sha256:3585b3c6f51b9a4445f6e9a6d7e997a972c0b97cabad58bba8897ac2c11ae670"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
