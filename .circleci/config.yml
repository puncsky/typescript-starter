version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.24.0-browsers-legacy@sha256:124bf76b9c60173bb48ee099545ba28a78fa90908ed09cde59cc4c55b97855d7"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
