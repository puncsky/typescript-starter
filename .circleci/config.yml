version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.22.0-browsers-legacy@sha256:1e86bc8e2f07264b7b7dd1d34305d78d6e39fcd933962b71e3c611eac58f4b56"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
