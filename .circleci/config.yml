version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.19.0-browsers-legacy@sha256:ff3c8817e4b3d25bb89ca74b1591540abbb4f48ff27be495fb812d0f0171596f"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
