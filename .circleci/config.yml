version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.21.0-browsers-legacy@sha256:a0ddb591083ed472b296cd71d00d51b5283769affb2e970ed7c46c8509b95d32"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
