version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.18.0-browsers-legacy@sha256:c079eb1e2de61cbce899260a1d8ed54aab947de4dd7ce0a09dadfa6bb02f30c9"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
