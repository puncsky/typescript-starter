version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.20.0-browsers-legacy@sha256:2906de212a4b9d0e532b92036a4434b82a4c921ef03b1848fe173dcc7b0a1228"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
